<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Carousel Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./../css/style.css">
</head>

<body>
    <div class="container" id="carousel">
        <h1 align="center">This is my carousel page.</h1>
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="d-block img-fluid" src="https://instagram.fphx1-1.fna.fbcdn.net/t51.2885-15/e35/20986761_1510124645677101_3346095233745027072_n.jpg"
                        alt="First Slide">
                    <div class="carousel-caption">...</div>
                </div>
                <div class="item">
                    <img class="d-block img-fluid" src="https://instagram.fphx1-1.fna.fbcdn.net/t51.2885-15/e35/21041881_183294195546509_738209452599017472_n.jpg"
                        alt="Second Slide">
                    <div class="carousel-caption">...</div>
                </div>
                <div class="item">
                    <img class="d-block img-fluid" src="https://instagram.fphx1-1.fna.fbcdn.net/t51.2885-15/e35/21041903_848871878620961_2178222926505967616_n.jpg"
                        alt="Third Slide">
                    <div class="carousel-caption">...</div>
                </div>
                <div class="item">
                    <img class="d-block img-fluid" src="https://instagram.fphx1-1.fna.fbcdn.net/t51.2885-15/e35/21042375_333838890408826_2699059037667852288_n.jpg"
                        alt="Fourth Slide">
                    <div class="carousel-caption">...</div>
                </div>
                ...
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
</body>

</html>
